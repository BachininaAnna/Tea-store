<section class="mb-2 products-section">
  <div class="container-xxl justify-content-center">
    <p class="custom-h2">Наши чайные коллекции</p>
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 justify-content-center mb-5">
        <product-card *ngFor="let product of products" [product]="product"></product-card>
    </div>
    <div *ngIf="loading" class="spinner-border text-primary text-center position-absolute top-50 start-50" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</section>
