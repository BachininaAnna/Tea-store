<div class="product d-flex justify-content-center">
  <div class="card">
    <img src="{{product.image}}" class="card-img-top" alt="1">
    <div class="card-body px-4">
      <h5 class="card-title mt-1 mb-3">{{product.title}}</h5>
      <p class="card-text mb-2">{{product.description | textResize:96:'...'}}</p>
      <p class="card-price mb-6 small"><span class="fw-bold h5">{{product.price}} ₽</span></p>
      <a [routerLink]="['/product', product.id]" class="btn btn-primary mb-1">Подробнее</a>
    </div>
  </div>
</div>
